<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: rgb(28, 27, 27); color: rgb(228, 224, 224);">
   <ul class="language">
    <li>Javascript</li>
   </ul> 
</body>
<script>
    function addLanguage(langName){
       const li= document.createElement("li");
       li.innerHTML =`${langName}`
       document.querySelector(".language").appendChild(li)
       
    }
    addLanguage("python")
    addLanguage("java")

    
    // function addOptiLanguage(langName){
    //     const li = document.createElement("li");
    //     const addText = document.createTextNode(langName)
    //     li.appendChild(addText)
    //     document.querySelector(".language").appendChild(li)

    // }
    function addOptiLanguage(langName){
        const li= document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)

    }
    addOptiLanguage('c++')

    //EDIT

    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    secondLang.innerHTML = "Typescript"

    // const newli = document.createElement("li")
    // newli.textContent = "Typescript"
    // secondLang.replaceWith(newli)

    //Edit 
    const firstLang = document.querySelector("li:first-Child")
    firstLang.outerHTML = "<li>Typescript</>" 

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()



</script>
</html>
